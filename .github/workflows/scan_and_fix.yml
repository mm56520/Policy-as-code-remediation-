name: Checkov Scan and Auto-Remediate

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  scan-and-remediate:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Checkov
      run: pip install checkov

    # Step 1: Run Checkov on insecure IaC
    - name: Scan Insecure Terraform
      id: checkov-scan
      run: |
        checkov -d ./iac/insecure -o json > checkov_report.json || true
        # Extract failed checks count for condition logic
        FAIL_COUNT=$(jq '.summary.failed' checkov_report.json)
        echo "fail_count=$FAIL_COUNT" >> $GITHUB_OUTPUT

    # Step 2: If failures > 0, replace insecure module with secure module
    - name: Apply Secure Module (Auto-Remediation)
      if: ${{ steps.checkov-scan.outputs.fail_count != '0' }}
      run: |
        echo "Misconfig detected. Applying secure module..."
        rm -rf ./iac/current
        cp -r ./iac/secure ./iac/current

    # Step 2b: If no failures, proceed with insecure module
    - name: Use Insecure Module (No Misconfigs)
      if: ${{ steps.checkov-scan.outputs.fail_count == '0' }}
      run: |
        echo "No misconfigs detected. Using insecure module."
        rm -rf ./iac/current
        cp -r ./iac/insecure ./iac/current

    # Step 3: Terraform steps on the selected module
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      run: |
        cd ./iac/current
        terraform init

    - name: Terraform Plan
      run: |
        cd ./iac/current
        terraform plan -out=tfplan

    - name: Terraform Apply
      run: |
        cd ./iac/current
        terraform apply -auto-approve tfplan

    # Step 4: Upload reports
    - name: Upload Checkov Report
      uses: actions/upload-artifact@v3
      with:
        name: checkov_report
        path: checkov_report.json
