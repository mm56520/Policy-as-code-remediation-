name: Scan and Remediate

on:
  push:
    paths:
      - 'iac/**'
  workflow_dispatch:

jobs:
  scan_and_fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Checkov and jq
        run: pip install checkov jq

      - name: Run Checkov scan
        run: |
          checkov -d ./iac -o json > checkov_report.json || true

      - name: Parse Checkov results
        id: checkov
        run: |
          FAILED=$(jq '.results.failed_checks | length' checkov_report.json)
          echo "Failed checks: $FAILED"
          echo "failed_count=$FAILED" >> "$GITHUB_OUTPUT"

      - name: Set up Terraform
        if: steps.checkov.outputs.failed_count == '0'
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        if: steps.checkov.outputs.failed_count == '0'
        run: terraform init
        working-directory: ./remediation

      - name: Terraform Apply
        if: steps.checkov.outputs.failed_count == '0'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: terraform apply -auto-approve
        working-directory: ./remediation
