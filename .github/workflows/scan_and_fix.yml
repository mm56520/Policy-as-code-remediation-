name: Scan and Remediate

on:
  push:
    paths:
      - 'iac/**'
  workflow_dispatch:

jobs:
  scan_and_fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Checkov and jq
        run: pip install checkov jq

      - name: Prepare remediation directory
        run: |
          rm -rf remediation
          cp -r iac remediation

      - name: Run Checkov scan with auto-fix
        run: |
          checkov -d ./remediation --auto-fix -o json > checkov_report.json || true

      - name: Parse Checkov results
        id: checkov
        run: |
          FAILED=$(jq '.results.failed_checks | length' checkov_report.json)
          echo "Failed checks after auto-fix: $FAILED"
          echo "failed_count=$FAILED" >> "$GITHUB_OUTPUT"

      - name: Debug: print parsed failed_count
        run: echo "steps.checkov.outputs.failed_count=${{ steps.checkov.outputs.failed_count }}"

      - name: Debug: show remediation tree and diff
        run: |
          echo "--- remediation tree ---"
          ls -laR remediation || true
          echo "--- diff between iac and remediation (if any) ---"
          diff -ru iac remediation || true
          echo "--- head of checkov_report.json results ---"
          jq '.results' checkov_report.json || true

      - name: Upload Checkov Report
        uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: checkov_report.json

      - name: Set up Terraform
        if: ${{ fromJSON(steps.checkov.outputs.failed_count) == 0 }}
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init (Remediation)
        if: ${{ fromJSON(steps.checkov.outputs.failed_count) == 0 }}
        working-directory: ./remediation
        run: terraform init

      - name: Terraform Apply (Remediation)
        if: ${{ fromJSON(steps.checkov.outputs.failed_count) == 0 }}
        working-directory: ./remediation
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: terraform apply -auto-approve
