name: Scan and Remediate

on:
  push:
    paths:
      - 'iac/**'
  workflow_dispatch:

jobs:
  scan_and_fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov on iac directory
        run: checkov -d iac
EOF
